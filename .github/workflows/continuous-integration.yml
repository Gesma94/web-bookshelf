name: Build & Test 🏗️

on:
  push:
    branches: [ "main" ]

jobs:
  Publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 19.x, 20.x]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node.js v${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Test
      run: npm run build
